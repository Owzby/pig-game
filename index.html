<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game by Segzle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="players one switch">
        <h2 class="player">Player 1</h2>
        <h1 class="tot-score">0</h1>
        <div class="count">
          <h3>current</h3>
          <h4 class="current-score">0</h4>
        </div>
      </div>

      <div class="players two">
        <h2 class="player">Player 2</h2>
        <h1 class="tot-score">0</h1>
        <div class="count">
          <h3>current</h3>
          <h4 class="current-score">0</h4>
        </div>
      </div>

      <div id="controls">
        <div class="newgame">NEW GAME</div>
        <div class="dice">
          <img src="20220213_174113.jpg" alt="dice" class="dice-img" />
        </div>
        <div class="roll">ROLL DICE</div>
        <div class="hold">HOLD</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
